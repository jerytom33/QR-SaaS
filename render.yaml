services:
  - type: web
    name: whatsapp-service
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: services/whatsapp-service/Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
    disk:
      name: wwebjs-auth
      mountPath: /app/.wwebjs_auth
      sizeGB: 1
